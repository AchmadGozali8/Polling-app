<!DOCTYPE html>
<html>
	<head>
		<title>hasil</title>
	</head>
	<body>
		<h2>Hasil</h2>
		<p>Terimakash untuk yang telah melakukan polling</p>
		<p>Hasil pilihan User</p>

		<p><h2>User yang melakukan polling</h2></p>
		{% for user in user %}
		<p>id {{user.id}}: {{user.nama_lengkap}}</p>
		{% endfor %}

		<p><h2>Pilihan user berdasarkan id</h2></p>
		{% for poll in polls %}
		<p>id {{poll.user_id}}: {{poll.pilihan}}</p>
		{%endfor%}
	</body>
</html>
